<!DOCTYPE html>
<html>
  <head>
    <title>RSS-aggregator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <section class="container-fluid bg-dark p-5">
      <div class="row">
        <div class="col-sm-12 col-lg-8 mx-auto">
          <form>
            <div class="row">
              <div class="col-sm-12 col-md-8 col-lg-10 mb-2">
                <div class="form-floating">
                  <input id="url-input" class="form-control" aria-label="url" placeholder="Ссылка RSS">
                  <label for="url-input">Ссылка RSS</label>
                </div>
              </div>
              <div class="col-sm-12 col-md-4 col-lg-2 d-grid d-lg-block mb-2">
                <button type="submit" aria-label="add" class="btn btn-primary btn-lg h-100 px-sm-5">Добавить</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
